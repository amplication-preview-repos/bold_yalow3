syntax = "proto3";

                 package post;
service PostService {
 rpc createPost (PostCreateInput) returns (Post) {}
rpc posts (findManyParams) returns (stream Post) {}
rpc post (PostWhereUniqueInput) returns (Post) {}
rpc updatePost (PostUpdateInput) returns (Post) {}
rpc deletePost (PostWhereUniqueInput) returns (Post) {} 
 }
message PostCreateInput {
string createdAt = 1;
string creator = 2;
string id = 3;
string updatedAt = 4;
};
message Post {
string createdAt = 1;
string creator = 2;
string id = 3;
string updatedAt = 4;
};
message PostWhereUniqueInput {
string createdAt = 1;
string creator = 2;
string id = 3;
string updatedAt = 4;
};
message PostUpdateInput {
string createdAt = 1;
string creator = 2;
string id = 3;
string updatedAt = 4;
};
message findManyParams {

};